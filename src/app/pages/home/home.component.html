  <ng-container *ngIf="favoriteProducts$ | async as products; else skeleton">
    <p-carousel
      [value]="products"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template pTemplate="header">
        <h5>Our Topsellers</h5>
      </ng-template>
      <ng-template let-product pTemplate="item">
        <div class="product-item">
          <div class="product-item-content">
            <div class="mb-3"></div>
            <div>
              <h4 class="mb-1">{{ product.name }}</h4>
              <h6 class="mt-0 mb-3">${{ product.price }}</h6>
              <span
                [class]="
                  'product-badge status-' +
                  product.inventoryStatus.toLowerCase().split(' ').join('-')
                "
                >{{ product.inventoryStatus }}</span
              >
              <div class="car-buttons mt-5">
                <p-button
                  type="button"
                  styleClass="p-button p-button-rounded mr-2"
                  icon="pi pi-shopping-cart"
                ></p-button>
                <p-button
                  type="button"
                  styleClass="p-button-success p-button-rounded mr-2"
                  icon="pi pi-star"
                ></p-button>
                <p-button
                  type="button"
                  styleClass="p-button-help p-button-rounded"
                  icon="pi pi-info"
                ></p-button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </ng-container>

  <ng-template #skeleton
    ><p-carousel
      [value]="[null, null, null]"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template pTemplate="header">
        <h3>Our Topsellers</h3>
      </ng-template>
      <ng-template let-product pTemplate="item">
        <div class="product-item">
          <div class="product-item-content px-3">
            <div>
              <div class="mb-3">
                <div class="mb-1">
                  <p-skeleton></p-skeleton>
                </div>
                <p-skeleton></p-skeleton>
              </div>
              <p-skeleton></p-skeleton>
              <div class="flex justify-content-center mt-3">
                <p-skeleton
                  shape="circle"
                  size="50px"
                  class="mr-3"
                ></p-skeleton>
                <p-skeleton
                  shape="circle"
                  size="50px"
                  class="mr-3"
                ></p-skeleton>
                <p-skeleton shape="circle" size="50px"></p-skeleton>
              </div>
            </div>
          </div>
        </div>
      </ng-template> </p-carousel
  ></ng-template>
</div>
